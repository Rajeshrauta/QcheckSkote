<div class="container-fluid">

    <div class="p-3">
    <app-page-title title="Today Overdue" [breadcrumbItems]="breadCrumbItems">
    </app-page-title>
  </div>

  <div class="row justify-content-between">
    <div class="col-auto">
      <!-- Empty column to push the button to the right -->
    </div>
    <div class="col-auto">
      <button class="btn btn-secondary mb-3">
        <span class="mdi mdi-file-refresh-outline"></span> Refresh
      </button>
      <button class="btn btn-warning mb-3">
        <span class="mdi mdi-cloud-print-outline"></span> Print Invoice
      </button>
      <button class="btn btn-info mb-3">
        <span class="mdi mdi-printer-3d-nozzle-outline"></span> Print Route
      </button>
      <div ngbDropdown class="d-inline-block" dropstart>
        <p></p>
        <div
          ngbDropdownMenu
          aria-labelledby="dropdownBasic1"
          class="custom-dropdown-menu"
        >
          <button ngbDropdownItem>
            <i class="mdi mdi-message"></i>Send statement for open amount > 0
          </button>
          <button ngbDropdownItem>
            <i class="mdi mdi-message"></i> Send statement for overdue amount >
            0
          </button>
          <button ngbDropdownItem>
            <i class="mdi mdi-message"></i> Send product list to all customer
          </button>
          <button ngbDropdownItem>
            <span class="mdi mdi-whatsapp"></span> Whatsapp
          </button>
          <button ngbDropdownItem>
            <span class="mdi mdi-delete-circle-outline"></span> Delete
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <table class="table align-items-center table-flush table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Last Modified</th>
                <th scope="col">Invoice Id</th>
                <th scope="col">Customer</th>
                <th scope="col">Balance</th>
                <th scope="col">Due Date</th>
                <th scope="col">Total Ammount</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="align-middle border-0 width-33">
                  <div class="dropdown" dropdown placement="bottom-left">
                    <i
                      class="mdi mdi-dots-vertical dropdown-toggle"
                      dropdownToggle
                      data-toggle="dropdown"
                      aria-expanded="true"
                    ></i>
                    <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
                      <a
                        class="dropdown-item"
                        routerLink="/estimate/edit-estimate"
                        ><i class="mdi mdi-file-edit-outline"></i>Edit</a
                      >
                      <a class="dropdown-item" href="javascript: void(0);"
                        ><i class="mdi mdi-message"></i>Email</a
                      >
                      <a class="dropdown-item" href="javascript: void(0);"
                        ><i class="mdi mdi-printer"></i>Print</a
                      >
                      <a class="dropdown-item" href="javascript: void(0);"
                        ><span class="mdi mdi-whatsapp"></span>Whatsapp</a
                      >
                      <a class="dropdown-item" href="javascript: void(0);"
                        ><span
                          class="mdi mdi-delete-circle-outline text-danger"
                        ></span
                        >Delete</a
                      >
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)"
                    >2 <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
