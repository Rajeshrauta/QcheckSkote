<div class="container-fluid">
  <div class="p-2">
    <app-page-title title="Rollover Reports" [breadcrumbItems]="breadCrumbItems">
    </app-page-title>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <label for="customer" class="form-label">Customer</label>
              <input type="text" class="form-control" id="customer" placeholder="Customer" />
            </div>
            <div class="col">
              <label for="customer" class="form-label">Report Period</label>
              <input type="text" class="form-control" id="customer" autocomplete="off" />
            </div>
            <div class="col">
              <label for="customer" class="form-label">Start Date</label>
              <input bsDatepicker class="form-control" id="customer" placeholder="dd/mm/yyyy" [bsConfig]="bsConfig"
                autocomplete="off" />
            </div>
            <div class="col">
              <label for="customer" class="form-label">End Date</label>
              <input bsDatepicker class="form-control" id="customer" placeholder="dd/mm/yyyy" [bsConfig]="bsConfig"
                autocomplete="off" />
            </div>
            <div class="col">
              <div class="d-flex justify-content-center m-4">
                <button type="button" class="btn btn-success btn-rounded">View Report</button>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-3">
              Products
            </div>
            <div class="col-md-9">
              <div class="table-responsive mb-0">
                <table class="table align-middle table-nowrap dt-responsive nowrap w-100 table-check" id="order-list">
                  <thead class="table-light">
                    <tr>
                      <th class="px-1">Name</th>
                      <th class="px-1">01/01/2024 - 01/02/2024</th>
                      <th class="px-1">01/02/2024 - 01/03/2024</th>
                      <th class="px-1">01/03/2024 - 01/04/2024</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="p-1 m-0">Neal Matthews</td>
                      <td class="p-1 m-0">12</td>
                      <td class="p-1 m-0">23</td>
                      <td class="p-1 m-0">32 </td>
                    </tr>
                    <tr>
                      <td class="p-1 m-0">Jamal Burnett</td>
                      <td class="p-1 m-0">35</td>
                      <td class="p-1 m-0">56</td>
                      <td class="p-1 m-0">96</td>
                    </tr>
                    <tr>
                      <td class="p-1 m-0">Juan Mitchell</td>
                      <td class="p-1 m-0">42</td>
                      <td class="p-1 m-0">47</td>
                      <td class="p-1 m-0">45</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
