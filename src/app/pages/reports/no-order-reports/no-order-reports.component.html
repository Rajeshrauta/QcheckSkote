<div class="container-fluid">
  <div class="p-2">
    <app-page-title title="No Order Reports" [breadcrumbItems]="breadCrumbItems">
    </app-page-title>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="search-box d-inline-block">
                <div class="position-relative mb-2 me-2">
                  <!-- <label for="customer" class="form-label">Report Period</label> -->
                  <select class="form-select d-flex justify-content-end" aria-label="Report Period">
                    <option value="allcustomer">All Customer</option>
                    <option value="ignoredcustomer">Ignored Customer</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="row">
                <div class="col text-sm-end">
                  <div class="d-inline-block">
                    <div class="position-relative mb-2 me-2">
                      <select class="form-select" aria-label="Report Period">
                        <option value="15">15 Days</option>
                        <option value="30">30 Days</option>
                        <option value="45">45 Days</option>
                        <option value="60">60 Days</option>
                        <option value="90">90 Days</option>
                        <option value="180">180 Days</option>
                        <option value="365">>365 Days</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col text-sm-end">
                  <button type="button" class="btn btn-success btn-rounded"><i class="mdi mdi-microsoft-excel mr-1"></i>
                    Export to Excel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

                </tr>
                <tr>
