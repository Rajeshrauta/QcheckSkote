<!-- edit whatsapp modal -->
<div
  bsModal
  #editwhatsapp="bs-modal"
  class="modal fade"
  id="showModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Whatsapp</h5>
        <button
          type="button"
          class="btn-close"
          id="close-modal"
          (click)="editwhatsapp.hide()"
        ></button>
      </div>
      <div class="modal-body">
        <form
          class="needs-validation createorder-form"
          id="createorder-form"
          novalidate
        >
          <div class="row">
            <div class="col-lg-12">
              <div class="mb-3">
                <label for="name-field" class="form-label">Whatsapp</label>
                <input
                  type="text"
                  id="name-field"
                  class="form-control"
                  placeholder="Enter Whatsapp Number"
                  value="9988776655"
                />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="text-end">
                <button
                  type="button"
                  class="btn btn-outline-secondary me-1"
                  (click)="editwhatsapp.hide()"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  id="addNewOrder-btn"
                  class="btn btn-success"
                  (click)="editwhatsapp.hide()"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- end modal body -->
    </div>
  </div>
</div>
