<div class="container-fluid">
  <div class="p-2">
    <app-page-title title="Create Manual Estimate" [breadcrumbItems]="breadCrumbItems">
    </app-page-title>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg">
                <label for="customer" class="form-label">Select Customer</label>
                <ng-select [items]="selectValue" id="customer" placeholder="Select Item"></ng-select>
              </div>
              <div class="col-sm-12 col-md-6 col-lg">
                <label for="startDate" class="form-label"> Transaction Date</label>
                <input bsDatepicker class="form-control" id="startDate" placeholder="dd/mm/yyyy" [bsConfig]="bsConfig"
                  formControlName="startDate" autocomplete="off" />
              </div>

              <div class="col-sm-12 col-lg m-4">
                <div style="text-align: right;">
                <button type="button" class="btn btn-success btn-rounded" (click)="toggleTableVisibility()"
                  *ngIf="!tableVisible">Start Estimate</button>
                <button type="button" class="btn btn-primary btn-rounded me-1" *ngIf="tableVisible">Save &
                  Close</button>
                <button type="button" class="btn btn-danger btn-rounded" (click)="toggleTableVisibility()"
                  *ngIf="tableVisible">Cancel</button>
                  </div>
              </div>

              <div class="d-flex flex-wrap align-items-center" *ngIf="tableVisible">
                <div class="col-lg-4 col-md-4 col-12 col-sm-4 flex-grow-1 px-1">
                  <label for="estimateNote" class="form-label">Estimate Note</label>
                  <textarea id="estimateNote" class="form-control" rows="2" placeholder="Estimate Note"></textarea>
                </div>
                <div class="col-lg-4 col-md-4 col-12 col-sm-4 flex-grow-1 px-1">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="Email" placeholder="name@example.com" autocomplete="off">
                </div>
                <div class="col-lg-4 col-md-4 col-12 col-sm-4 flex-grow-1 px-1">
                  <label for="salesPersonNote" class="form-label">Sales Person Note</label>
                  <textarea id="salesPersonNote" class="form-control" rows="2" placeholder="Sales Person Note"></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- end select2 -->
    </div>
  </div>

  <div class="row" *ngIf="tableVisible">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive mb-0">
            <table class="table align-middle table-nowrap dt-responsive nowrap w-100 table-check table-hover ">
              <thead class="table-light">
                <tr>
                  <th class="px-1">Name</th>
                  <th class="px-1">Description</th>
                  <th class="px-1">Unit Price</th>
                  <th class="px-1">Qty</th>
                  <th class="px-1">Free</th>
                  <th class="px-1">Qty in Hand</th>
                  <th class="px-1 text-center">Action</th>
                </tr>
              </thead>
              <tbody class="table-responsive mb-0">
                <tr>
                  <td class="p-1 m-0">Product Name</td>
                  <td class="p-1 m-0">Product Description</td>
                  <td class="p-1 m-0">12</td>
                  <td class="p-1 m-0">23</td>
                  <td class="p-1 m-0">32 </td>
                  <td class="p-1 m-0">67 </td>
                  <td class="p-1 m-0 text-center">
                    <div class="dropdown" dropdown>
                      <button class="btn btn-none dropdown-toggle" dropdownToggle data-toggle="dropdown" aria-expanded="true">
                        <i class="fa fa-ellipsis-v"></i></button>
                      <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
                        <a class="dropdown-item" (click)="editUserModal.show()"><i class="mdi mdi-file-edit-outline m-1"></i>Edit</a>
                        <a class="dropdown-item" (click)="removeItemModal.show()"><i class="mdi mdi-delete-outline m-1"></i>Delete</a>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="p-1 m-0">Product Name</td>
                  <td class="p-1 m-0">Product Description</td>
                  <td class="p-1 m-0">56</td>
                  <td class="p-1 m-0">96</td>
                  <td class="p-1 m-0">187 </td>
                  <td class="p-1 m-0">187 </td>
                  <td class="p-1 m-0 text-center">
                    <div class="dropdown" dropdown>
                      <button class="btn btn-none dropdown-toggle" dropdownToggle data-toggle="dropdown" aria-expanded="true">
                        <i class="fa fa-ellipsis-v"></i></button>
                      <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
                        <a class="dropdown-item" (click)="editUserModal.show()"><i class="mdi mdi-file-edit-outline m-1"></i>Edit</a>
                        <a class="dropdown-item" (click)="removeItemModal.show()"><i class="mdi mdi-delete-outline m-1"></i>Delete</a>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="p-1 m-0">Product Name</td>
                  <td class="p-1 m-0">Product Description</td>
                  <td class="p-1 m-0">42</td>
                  <td class="p-1 m-0">47</td>
                  <td class="p-1 m-0">45</td>
                  <td class="p-1 m-0">134 </td>
                  <td class="p-1 m-0 text-center">
                    <div class="dropdown" dropdown>
                      <button class="btn btn-none dropdown-toggle" dropdownToggle data-toggle="dropdown" aria-expanded="true">
                        <i class="fa fa-ellipsis-v"></i></button>
                      <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
                        <a class="dropdown-item" (click)="editUserModal.show()"><i class="mdi mdi-file-edit-outline m-1"></i>Edit</a>
                        <a class="dropdown-item" (click)="removeItemModal.show()"><i class="mdi mdi-delete-outline m-1"></i>Delete</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
