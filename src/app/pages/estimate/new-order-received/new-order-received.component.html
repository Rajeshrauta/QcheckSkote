<div class="container-fluid py-2 h-100">
    <div class="p-2">
    <app-page-title title="New Order Received" [breadcrumbItems]="breadCrumbItems">
    </app-page-title>
  </div>


  <div class="row" style="height: 100vh;">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg">
                <label for="customer" class="form-label">Select Customer</label>
                <ng-select [items]="selectValue" id="customer" placeholder="Select Item"></ng-select>
              </div>
              <div class="col-sm-12 col-md-6 col-lg">
                <label for="startDate" class="form-label"> Transaction Date</label>
                <input bsDatepicker class="form-control" id="startDate" placeholder="dd/mm/yyyy" [bsConfig]="bsConfig"
                  formControlName="startDate" autocomplete="off" />
              </div>
  
              <div class="col-sm-12 col-lg m-4">
                <div style="text-align: right;">
                  <button type="button" class="btn btn-success btn-rounded" routerLink="/">Order Received</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- end select2 -->
    </div>
  </div>
</div>
