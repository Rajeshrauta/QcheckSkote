<div class="container-fluid">
    <div class="p-2">
        <app-page-title title="Return Pickup" [breadcrumbItems]="breadCrumbItems">
        </app-page-title>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg">
                                <label for="customer" class="form-label">Item</label>
                                <ng-select [items]="selectValue" id="customer" placeholder="Select Item"></ng-select>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg">
                                <label for="startDate" class="form-label"> Transaction Date</label>
                                <input bsDatepicker class="form-control" id="startDate" placeholder="dd/mm/yyyy"
                                    [bsConfig]="bsConfig" formControlName="startDate" autocomplete="off" />
                            </div>

                            <div class="col-sm-12 col-lg m-4">
                                <button type="button" class="btn btn-success btn-rounded"
                                    (click)="toggleTableVisibility()" *ngIf="!tableVisible">Create Return
                                    Pickup</button>
                                <button type="button" class="btn btn-primary btn-rounded me-1" *ngIf="tableVisible">Save
                                    & Close</button>
                                <button type="button" class="btn btn-danger btn-rounded"
                                    (click)="toggleTableVisibility()" *ngIf="tableVisible">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end select2 -->
        </div>
    </div>


    <div class="row"  *ngIf="tableVisible">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive mb-0">
                        <table
                            class="table align-middle table-nowrap dt-responsive nowrap w-100 table-check table-hover ">
                            <thead class="table-light">
                                <tr>
                                    <th class="px-1">Product / Service</th>
                                    <th class="px-1">Description</th>
                                    <th class="px-1">Qty</th>
                                    <th class="px-1 text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody class="table-responsive mb-0">
                                <tr>
                                    <td class="p-1 m-0">Product Name</td>
                                    <td class="p-1 m-0">Description</td>
                                    <td class="p-1 m-0">23</td>
                                    <td class="p-1 m-0 text-center">
                                        <div class="dropdown" dropdown>
                                            <button class="btn btn-none dropdown-toggle" dropdownToggle
                                                data-toggle="dropdown" aria-expanded="true">
                                                <i class="fa fa-ellipsis-v"></i></button>
                                            <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
                                                <a class="dropdown-item" (click)="editUserModal.show()"><i
                                                        class="mdi mdi-file-edit-outline m-1"></i>Edit</a>
                                                <a class="dropdown-item" (click)="removeItemModal.show()"><i
                                                        class="mdi mdi-delete-outline m-1"></i>Delete</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="p-1 m-0"><button class="btn btn-primary btn-rounded btn-sm"
                                            (click)="addInfoModal.show()">Add</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<div bsModal #addInfoModal="bs-modal" class="modal fade" id="showModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Add Information
                </h5>
                <button type="button" class="btn-close" id="close-modal" (click)="addInfoModal.hide()"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation createorder-form" novalidate>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="Product" class="form-label">Product</label>
                                <input type="text" id="Product" class="form-control" placeholder="Enter users name"
                                    autocomplete="off" />
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="Description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="Description" placeholder="Description"
                                    autocomplete="off" />
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="Quantity" class="form-label">Quantity</label>
                                <input type="text" class="form-control" id="Quantity" placeholder="Quantity"
                                    autocomplete="off" />
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="text-end">
                                <button type="button" class="btn btn-outline-secondary me-1"
                                    (click)="addInfoModal.hide()">
                                    Cancel
                                </button>
                                <button type="submit" id="addNewOrder-btn" class="btn btn-success"
                                    (click)="addInfoModal.hide()">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end modal body -->
        </div>
    </div>
</div>



<div bsModal #editUserModal="bs-modal" class="modal fade" id="showModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Update Information
                </h5>
                <button type="button" class="btn-close" id="close-modal" (click)="editUserModal.hide()"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation createorder-form" novalidate>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="Product" class="form-label">Product</label>
                                <input type="text" id="Product" class="form-control" placeholder="Enter users name" />
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="Description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="Description" placeholder="Description" />
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="Quantity" class="form-label">Quantity</label>
                                <input type="text" class="form-control" id="Quantity" placeholder="Quantity" />
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="text-end">
                                <button type="button" class="btn btn-outline-secondary me-1"
                                    (click)="editUserModal.hide()">
                                    Cancel
                                </button>
                                <button type="submit" id="addNewOrder-btn" class="btn btn-success"
                                    (click)="editUserModal.hide()">
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end modal body -->
        </div>
    </div>
</div>



<div bsModal #removeItemModal="bs-modal" class="modal fade" id="removeItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-body px-4 py-5 text-center">
                <button type="button" class="btn-close position-absolute end-0 top-0 m-3"
                    (click)="removeItemModal.hide()"></button>
                <div class="avatar-sm mb-4 mx-auto">
                    <div class="avatar-title bg-primary text-primary bg-opacity-10 font-size-20 rounded-3">
                        <i class="mdi mdi-trash-can-outline"></i>
                    </div>
                </div>
                <p class="text-muted font-size-16 mb-4">
                    Are you Sure You want to Remove this User ?
                </p>

                <div class="hstack gap-2 justify-content-center mb-0">
                    <button type="button" class="btn btn-danger" id="remove-item" (click)="removeItemModal.hide()">
                        Remove Now
                    </button>
                    <button type="button" class="btn btn-secondary" id="close-removeOrderModal"
                        (click)="removeItemModal.hide()">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
