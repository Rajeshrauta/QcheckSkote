<div class="container-fluid">
  <div class="p-2">
    <app-page-title title="Order Received" [breadcrumbItems]="breadCrumbItems">
    </app-page-title>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mt-2 mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" autocomplete="off" id="searchTableList"
                    placeholder="Search...">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="text-sm-end">
                <button type="button" class="btn btn-success btn-rounded mb-2 me-2"><i class="mdi mdi-refresh mr-1"></i>
                  Refresh</button>
              </div>
            </div><!-- end col-->
          </div>
          <div class="table-responsive pb-4">
            <table class="table align-middle table-nowrap dt-responsive nowrap w-100 table-check table-hover ">
              <thead class="table-light">
                <tr>
                  <th style="width: 20px">
                    <div class="form-check font-size-16 align-middle">
                      <input class="form-check-input" type="checkbox" id="transactionCheck01" [(ngModel)]="masterCheckbox" (change)="toggleAllChildCheckboxes()" />
                      <label class="form-check-label" for="transactionCheck01"></label>
                    </div>
                  </th>
                  <th>Created On</th>
                  <th>Id</th>
                  <th>Amount</th>
                  <th>Customer</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="py-0">
                    <div class="form-check font-size-16">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="childCheckboxes"/>
                      <label class="form-check-label"></label>
                    </div>
                  </td>
                  <td class="py-0">25 February 2024</td>
                  <td class="py-0 text-primary">445566</td>
                  <td class="py-0">$123</td>
                  <td class="py-0">motto</td>
                  <td class="text-center py-0">
                    <div class="dropdown" dropdown placement="bottom-left">
                      <button class="btn btn-none dropdown-toggle" dropdownToggle data-toggle="dropdown"
                        aria-expanded="true">
                        <i class="fa fa-ellipsis-v"></i></button>
                      <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
                        <a class="dropdown-item" (click)="createEstimate.show()"><i
                            class="mdi mdi-download me-1"></i>Create Estimate</a>
                        <a class="dropdown-item"><i class="mdi mdi-message me-1"></i>Send Email</a>
                        <a class="dropdown-item"><i class="mdi mdi-delete-outline me-1"></i>Delete</a>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="py-0">
                    <div class="form-check font-size-16">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="childCheckboxes"/>
                      <label class="form-check-label"></label>
                    </div>
                  </td>
                  <td class="py-0">25 February 2024</td>
                  <td class="py-0 text-primary">445566</td>
                  <td class="py-0">$123</td>
                  <td class="py-0">motto</td>
                  <td class="text-center py-0">
                    <div class="dropdown" dropdown placement="bottom-left">
                      <button class="btn btn-none dropdown-toggle" dropdownToggle data-toggle="dropdown" aria-expanded="true">
                        <i class="fa fa-ellipsis-v"></i></button>
                      <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
                        <a class="dropdown-item" (click)="createEstimate.show()"><i class="mdi mdi-download me-1"></i>Create
                          Estimate</a>
                        <a class="dropdown-item"><i class="mdi mdi-message me-1"></i>Send Email</a>
                        <a class="dropdown-item"><i class="mdi mdi-delete-outline me-1"></i>Delete</a>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="py-0">
                    <div class="form-check font-size-16">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="childCheckboxes"/>
                      <label class="form-check-label"></label>
                    </div>
                  </td>
                  <td class="py-0">25 February 2024</td>
                  <td class="py-0 text-primary">445566</td>
                  <td class="py-0">$123</td>
                  <td class="py-0">motto</td>
                  <td class="text-center py-0">
                    <div class="dropdown" dropdown placement="bottom-left">
                      <button class="btn btn-none dropdown-toggle" dropdownToggle data-toggle="dropdown" aria-expanded="true">
                        <i class="fa fa-ellipsis-v"></i></button>
                      <div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
                        <a class="dropdown-item" (click)="createEstimate.show()"><i class="mdi mdi-download me-1"></i>Create
                          Estimate</a>
                        <a class="dropdown-item"><i class="mdi mdi-message me-1"></i>Send Email</a>
                        <a class="dropdown-item"><i class="mdi mdi-delete-outline me-1"></i>Delete</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div bsModal #createEstimate="bs-modal" class="modal fade" id="invoiceDetailModal" tabindex="-1"
  aria-labelledby="InvoiceDetail" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Create Estimate
        </h5>
        <button type="button" class="btn-close" id="close-modal" (click)="createEstimate.hide()"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12 mb-3">
            <select class="form-select d-flex justify-content-end" aria-label="Select Estimate Type"
              [(ngModel)]="selectedEstimateType">
              <option value="tabView">Tab View</option>
              <option value="manualInput">Manual Input</option>
            </select>
          </div>

          <div class="col-lg-12">
            <div class="text-end">
              <button type="button" class="btn btn-outline-secondary me-1"
                (click)="createEstimate.hide()">Cancel</button>
              <button type="submit" class="btn btn-success" (click)="createEstimateClicked()">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
